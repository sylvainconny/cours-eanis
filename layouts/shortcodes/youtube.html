{{/* layouts/shortcodes/youtube.html */}}
{{- $id := .Get "id" | default "" -}}
{{- $width := .Get "width" | default "560" -}}
{{- $height := .Get "height" | default "315" -}}

{{- if not $id -}}
  {{ errorf "Le shortcode youtube nécessite l’attribut 'id' (exemple : dQw4w9WgXcQ)." }}
{{- end -}}

<div class="youtube-wrapper" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
  <iframe src="https://www.youtube-nocookie.com/embed/{{ $id }}?rel=0"
          width="{{ $width }}" height="{{ $height }}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="position:absolute;top:0;left:0;width:100%;height:100%;">
  </iframe>
</div>
